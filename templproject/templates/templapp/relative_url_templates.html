<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <!-- latest compiled and minified css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "templapp/css/relative_url_templates.css" %}>

    <!-- link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet"
    />

    <title>Relative URL Template</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Relative URL Template Page</h1>
        <br>
        <br>
        <h2>Relative url (correct)</h2>
        <h5><a href="{% url 'templapp:other' %}">Other page - relative url</a></h5>
        <!-- app_name:name of url (as defined in urls.py) -->
        <br>
        <h2>To the admin page with relative url</h2>
        <h5><a href="{% url 'admin:index' %}">Admin page</a></h5>
        <br>
        <h2>To the index page with relative url</h2>
        <h5><a href="{% url 'index' %}">Index page</a></h5>
    </div>

</body>

</html>
